<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>




<body class="container-fluid">
    <div class="row bg-white">
        <!-- Top Banner -->
        <div class="col-12 sticky-top bg-primary">
            <header class="text-center">
                <h1>Weather Dashboard</h1>
            </header>

        </div>
        <div class="col-3 h-50">

            <div class="row p-1">
                <div class="col-12">
                    <h1>Search for a City:</h1>
                    <input class="w-100" name="cityName" id="cityNameBtn" type="text" placeholder="San Diego" />
                    <button type="submit" class="btn-primary btn btn-block mt-2" id="search-button">Search</button>
                </div>
                <div  class="col-12" >
                    <div id="city-buttons"> </div>
                </div>
            </div>

        </div>
        <div class="col-9 bg-white mt-3">
            <div class="row">
                <div class="col-12" id="current-items">
                    <div>
                        <p>City: <span id="current-city"></span></p>
                    </div>
                    <div>
                        <p>Date/Time: <span id="current-date"></span></p>
                    </div>
                    <div>
                        <p></p>
                    </div>
                    <div style="height: 55px; width: 55px" id="weather-icon"></div>
                    <div>
                        <p>Temperature: <span id="current-temp"></span></p>
                    </div>
                    <div>
                        <p>Humidity: <span id="current-hum"></span></p>
                    </div>
                    <div>
                        <p>Wind Speed: <span id="current-wind"></span></p>
                    </div>
                    <!-- <div>
                        <p>UV Index: <span id="current-uv"></span></p>
                    </div> -->
                </div>

                <div class="col-12">
                    <h4><b>5-Day Forecast:</b></h4>
                </div>
                <div class="col-12">
                    <div id="weather-cards" class="row"></div>
                </div>

            </div>
        </div>

    </div>
    </div>


    <main>
        <div>

        </div>
    </main>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <script src="./assets/js/script.js"></script>
</body>

</html>
